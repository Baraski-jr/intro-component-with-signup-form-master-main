<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <!-- fontawsome -->
  <script src="https://kit.fontawesome.com/9991bb05ae.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body> 

  <section class="text-content center">
    <h1 class="title"> Learn to code by watching others </h1>
    <p>
      See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable. 
    </p>
  </section>

  <section class="form-content center">
    <div class="trial">
      <p> <span> Try it free 7 days </span> then $20/mo. thereafter </p>
    </div>
    <div class="card">
      <form id="form" action="/">
        <div class="form-control">
          <input type="text" name="firstName" id="first Name" placeholder="First Name" pattern="[a-zA-Z]{1,}" required="required">
        </div>
        <div class="form-control">
          <input type="text" name="lastName" id="lastName" placeholder="Last Name" pattern="[a-zA-Z]{1,}" required="required">
        </div>
        <div class="form-control">
          <input type="email" name="email" id="email" placeholder="Email Address" required="required">
        </div>
        <div class="form-control">
          <input type="password" name="password" id="password" placeholder="Password" pattern=".{8,}" required="required">
        </div>
        <button type="submit"> Claim your free trial </button>
      </form>
      <p>
        By clicking the button, you are agreeing to our <span> Terms and Services </span> </p>
    </div>  
  </section>

</body>
</html>
